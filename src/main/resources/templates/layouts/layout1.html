<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/layout1.css}" rel="stylesheet">   <!-- css 파일과 연결 -->

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>

</head>
<body>

<div th:replace="~{fragments/header::header}"></div>    <!-- replace = 해당 속성이 선언된 html 태그를 다른 html 파일로 치환. fragments 폴더의 header.html 파일의 th:fragment=header 영역 가지고옴 -->

<div layout:fragment="content" class="content"> <!-- content fragment 영역에 적용할 class 이름 지정 -->

</div>

<div th:replace="~{fragments/footer::footer}"></div>    <!-- layout에서 변경되는 영역을 fragment로 설정. 앞으로 쇼핑몰을 제작하면서 만들 페이지는 이 영역에 들어간다. -->

</body>
</html>
